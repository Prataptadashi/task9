<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/img1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ffcc00;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border: 2px solid #ffcc00;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            font-size: 0.9rem;
            color: #ff6b6b;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        .form-container img {
            display: block;
            margin: 0 auto 15px;
            width: 100px;
            animation: bounce 2s infinite;
        }

        .success-message {
            color: #00ff00;
            font-size: 1.2rem;
            margin-top: 10px;
            display: none;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="/images/aboutUsLogo.png" alt="Contact Icon">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <span class="error-message" id="messageError"></span>
            </div>

            <button type="submit">Send Message</button>
            <p class="success-message" id="successMessage">Message sent successfully! Redirecting...</p>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const messageError = document.getElementById('messageError');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form from submitting

            let valid = true;

            // Name validation
            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Name is required.';
                valid = false;
            } else {
                nameError.textContent = '';
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Invalid email format.';
                valid = false;
            } else {
                emailError.textContent = '';
            }

            // Message validation
            if (messageInput.value.trim() === '') {
                messageError.textContent = 'Message cannot be empty.';
                valid = false;
            } else {
                messageError.textContent = '';
            }

            if (valid) {
                successMessage.style.display = 'block';

                // Redirect to homepage after 2 seconds
                setTimeout(() => {
                    window.location.href = 'home.html'; // Replace '/home' with your actual homepage URL
                }, 2000);
            }
        });
    </script>
</body>
</html>
